<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Keyboard Layout</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="keyboard">
               <div class="row">
                    <div class="onex1">~</div>
                    <div class="onex1">1</div>
                    <div class="onex1">2</div>
                    <div class="onex1">3</div>
                    <div class="onex1">4</div>
                    <div class="onex1">5</div>
                    <div class="onex1">6</div>
                    <div class="onex1">7</div>
                    <div class="onex1">8</div>
                    <div class="onex1">9</div>
                    <div class="onex1">0</div>
                    <div class="onex1">-</div>
                    <div class="onex1">=</div>
                    <div class="onex2">Blankspace</div>
               </div>
               <div class="row">
                    <div class="onex2">Tab</div>
                    <div class="onex1">q</div>
                    <div class="onex1">w</div>
                    <div class="onex1">e</div>
                    <div class="onex1">r</div>
                    <div class="onex1">t</div>
                    <div class="onex1">y</div>
                    <div class="onex1">u</div>
                    <div class="onex1">i</div>
                    <div class="onex1">o</div>
                    <div class="onex1">p</div>
                    <div class="onex1">[</div>
                    <div class="onex1">]</div>
                    <div class="onex1">\</div>
               </div>
               <div class="row">
                    <div class="onex22">CAPSLK</div>
                    <div class="onex1">a</div>
                    <div class="onex1">s</div>
                    <div class="onex1">d</div>
                    <div class="onex1">f</div>
                    <div class="onex1">g</div>
                    <div class="onex1">h</div>
                    <div class="onex1">j</div>
                    <div class="onex1">k</div>
                    <div class="onex1">l</div>
                    <div class="onex1">;</div>
                    <div class="onex1">'</div>
                    <div class="onex22">Enter</div>
               </div>
               <div class="row">
                    <div class="onex3">SHIFT</div>
                    <div class="onex1">z</div>
                    <div class="onex1">x</div>
                    <div class="onex1">c</div>
                    <div class="onex1">v</div>
                    <div class="onex1">b</div>
                    <div class="onex1">n</div>
                    <div class="onex1">m</div>
                    <div class="onex1">,</div>
                    <div class="onex1">.</div>
                    <div class="onex1">/</div>
                    <div class="onex3">SHIFT</div>
               </div>
               <div class="row">
                    <div class="onex1">CTRL</div>
                    <div class="onex1">SUPER</div>
                    <div class="onex1">ALT</div>
                    <!-- <div class="onex1"></div> -->
                    <div class="spacebar">SPACEBAR</div>
                    <div class="onex1">ALT</div>
                    <div class="onex1">SUPER</div>
                    <div class="onex1">Menu</div>
                    <div class="onex1">CTRL</div>
               </div>
          </div>
     </div>
     <script src="./main.js"></script>
</body>
</html>
