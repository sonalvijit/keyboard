<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Keyboard Layout</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="keyboard">
               <div class="row">
                    <div class="onex1 key" data-normal="`" data-shift="~">`</div>
                    <div class="onex1 key" data-normal="1" data-shift="!">1</div>
                    <div class="onex1 key" data-normal="2" data-shift="@">2</div>
                    <div class="onex1 key" data-normal="3" data-shift="#">3</div>
                    <div class="onex1 key" data-normal="4" data-shift="$">4</div>
                    <div class="onex1 key" data-normal="5" data-shift="%">5</div>
                    <div class="onex1 key" data-normal="6" data-shift="^">6</div>
                    <div class="onex1 key" data-normal="7" data-shift="&">7</div>
                    <div class="onex1 key" data-normal="8" data-shift="*">8</div>
                    <div class="onex1 key" data-normal="9" data-shift="(">9</div>
                    <div class="onex1 key" data-normal="0" data-shift=")">0</div>
                    <div class="onex1 key" data-normal="-" data-shift="_">-</div>
                    <div class="onex1 key" data-normal="=" data-shift="+">=</div>
                    <div class="onex2 key" data-normal="blankspace" data-shift="blankspace key">Blankspace</div>
               </div>
               <div class="row">
                    <div class="onex2 key" data-normal="tab" data-shift="tab">Tab</div>
                    <div class="onex1 key" data-normal="q" data-shift="Q">q</div>
                    <div class="onex1 key" data-normal="w" data-shift="W">w</div>
                    <div class="onex1 key" data-normal="e" data-shift="E">e</div>
                    <div class="onex1 key" data-normal="r" data-shift="R">r</div>
                    <div class="onex1 key" data-normal="t" data-shift="T">t</div>
                    <div class="onex1 key" data-normal="y" data-shift="Y">y</div>
                    <div class="onex1 key" data-normal="u" data-shift="U">u</div>
                    <div class="onex1 key" data-normal="i" data-shift="I">i</div>
                    <div class="onex1 key" data-normal="o" data-shift="O">o</div>
                    <div class="onex1 key" data-normal="p" data-shift="P">p</div>
                    <div class="onex1 key" data-normal="[" data-shift="{">[</div>
                    <div class="onex1 key" data-normal="]" data-shift="}">]</div>
                    <div class="onex1 key" data-normal="\" data-shift="|">\</div>
               </div>
               <div class="row">
                    <div class="onex22 key" data-normal="CAPSLK" data-shift="CAPSLK">CAPSLK</div>
                    <div class="onex1 key" data-normal="a" data-shift="A">a</div>
                    <div class="onex1 key" data-normal="s" data-shift="S">s</div>
                    <div class="onex1 key" data-normal="d" data-shift="D">d</div>
                    <div class="onex1 key" data-normal="f" data-shift="F">f</div>
                    <div class="onex1 key" data-normal="g" data-shift="G">g</div>
                    <div class="onex1 key" data-normal="h" data-shift="H">h</div>
                    <div class="onex1 key" data-normal="j" data-shift="J">j</div>
                    <div class="onex1 key" data-normal="k" data-shift="K">k</div>
                    <div class="onex1 key" data-normal="l" data-shift="L">l</div>
                    <div class="onex1 key" data-normal=";" data-shift=":">;</div>
                    <div class="onex1 key" data-normal="'" data-shift='"'>'</div>
                    <div class="onex22 key" data-normal="Enter" data-shift="Enter">Enter</div>
               </div>
               <div class="row">
                    <div class="onex3 key" data-normal="SHIFT" data-shift="SHIFT">SHIFT</div>
                    <div class="onex1 key" data-normal="z" data-shift="Z">z</div>
                    <div class="onex1 key" data-normal="x" data-shift="X">x</div>
                    <div class="onex1 key" data-normal="c" data-shift="C">c</div>
                    <div class="onex1 key" data-normal="v" data-shift="V">v</div>
                    <div class="onex1 key" data-normal="b" data-shift="B">b</div>
                    <div class="onex1 key" data-normal="n" data-shift="N">n</div>
                    <div class="onex1 key" data-normal="m" data-shift="M">m</div>
                    <div class="onex1 key" data-normal="," data-shift="<">,</div>
                    <div class="onex1 key" data-normal="." data-shift=">">.</div>
                    <div class="onex1 key" data-normal="/" data-shift="?">/</div>
                    <div class="onex3 key" data-normal="SHIFT" data-shift="SHIFT">SHIFT</div>
               </div>
               <div class="row">
                    <div class="onex1 key" data-normal="CTRL" data-shift="CTRL">CTRL</div>
                    <div class="onex1 key" data-normal="SUPER" data-shift="SUPER">SUPER</div>
                    <div class="onex1 key" data-normal="ALT" data-shift="ALT">ALT</div>
                    <!-- <div class="onex1 key"></div> -->
                    <div class="spacebar key" data-normal="SPACEBAR" data-shift="SPACEBAR">SPACEBAR</div>
                    <div class="onex1 key" data-normal="ALT" data-shift="ALT">ALT</div>
                    <div class="onex1 key" data-normal="SUPER" data-shift="SUPER">SUPER</div>
                    <div class="onex1 key" data-normal="Menu" data-shift="Menu">Menu</div>
                    <div class="onex1 key" data-normal="CTRL" data-shift="CTRL">CTRL</div>
               </div>
          </div>
     </div>
     <script src="./main.js"></script>
</body>
</html>
